<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)" class="form-horizontal">
  <div class="row">
    <div class="form-group col-sm-2">
      <input type="number" name="amount" required class="form-control" id="amount" placeholder="Amount"
        [(ngModel)]="item.amount">
    </div>

    <div class="form-group col-sm-8">
      <input type="text" name="description" required class="form-control" id="description" placeholder="Description"
        [(ngModel)]="item.description">
    </div>

    <div class="form-group col-sm-2">
      <button type="submit" class="button" [ngClass]="{ 'primary': isNewItem, 'success': !isNewItem }"
        [disabled]="!itemForm.valid">
        <p *ngIf="isNewItem">Add</p>
        <p *ngIf="!isNewItem">Save</p>
      </button>
    </div>
  </div>
</form>
